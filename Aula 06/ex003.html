    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
<!-- Parte HTML-->


    <!--Parte CSS-->
    <style>
        body {
            background-color: rgb(201, 199, 199);
            color:rgb(32, 32, 32);
            font: normal 18pt Arial;
        }
        h1 {
            color:black;
        }
        /* Isso é um comentário dentro do CSS */
    </style>
    <!--Parte CSS-->
    
</head>
<body>
    <!-- Parte HTML-->
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <!-- Parte HTML-->

    <!-- Parte JavaScript-->
    <script>

    var n1 = Number(window.prompt('Digite um número: ')) //window prompt = striger
    var n2 = Number(window.prompt('Digite outro número: ')) //window prompt = striger
    var s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //concatenação
    
    // Se for number + number o + pode servir para Adição
    // Se for striger + stringer o + pode servir para concatenação
    </script>
    <!-- Parte JavaScript-->

</body>
